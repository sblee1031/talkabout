<!DOCTYPE html>
<html>

    <script src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>

  <body>
    <div id="memberinfo" style="text-align: center; display: none">
      <h1>
        <p id="member_nickname"></p>
      </h1>
      <button class="logout" type="button">로그아웃</button>
    </div>
    <hr />
    <div style="text: center; margin-block: inherit">
      <li id="GgCustomLogin" style="list-style-type:none;">
        <a href="javascript:void(0)">
          <div id="my-signin2"></div>
          <!-- <span>Login with GooglWe</span> -->
        </a>
        </li>
        <br>
        <a id="kakao-login-btn"></a>
        <!-- <button class="api-btn" onclick="unlinkApp()">앱 탈퇴하기</button> -->
      
      <br />
    </div>
    <script>
      function renderButton() {
        gapi.signin2.render("my-signin2", {
          scope: "profile email",
          width: 240,
          height: 50,
          longtitle: true,
          theme: "dark",
        });
      }
    </script>

    <script
      src="https://apis.google.com/js/platform.js?onload=renderButton"
      async
      defer
    ></script>
    <script>
      //처음 실행하는 함수
      function init() {
        gapi.load("auth2", function () {
          //$('div.signup').hide();
          gapi.auth2.init();
          options = new gapi.auth2.SigninOptionsBuilder();
          options.setPrompt("select_account");
          // 추가는 Oauth 승인 권한 추가 후 띄어쓰기 기준으로 추가
          options.setScope(
            "email profile openid https://www.googleapis.com/auth/user.birthday.read"
          );
          // 인스턴스의 함수 호출 - element에 로그인 기능 추가
          // GgCustomLogin은 li태그안에 있는 ID, 위에 설정한 options와 아래 성공,실패시 실행하는 함수들
          gapi.auth2
            .getAuthInstance()
            .attachClickHandler(
              "GgCustomLogin",
              options,
              onSignIn,
              onSignInFailure
            );
        });
      }

      function onSignIn(googleUser) {
        var profile = googleUser.getBasicProfile();
        //console.log(profile);

        var url = "../ta_back/login";
        //서버로 AJAX 요청, 응답
        $.ajax({
          url: url,
          method: "post",
          data: {
            social_type: "구글",
            social_no: profile.LS,
            email: profile.Nt,
            thumb: profile.DJ,
          },
          success: function (responseData) {
            //console.log(responseData);
            //console.log(responseData.usercheck);
            if (responseData.usercheck == "non_member") {
              // console.log(responseData.usercheck);
              $("div.signup").show();
              $("#email").val(profile.Nt);
              $("#social_type").val("구글");
              $("#social_no").val(profile.LS);
              $("#thumb").val(profile.DJ);
              $("#thumb_img").attr("src", profile.DJ);
            } else if (responseData.usercheck == "member") {
              //console.log(responseData.member.member_nickName);
              $("#memberinfo").show();
              $("#member_nickname").text(
                responseData.member.member_nickName + " 님 반갑습니다."
              );
              //location.href = "./login.html";
            }
          },
          error: function (xhr) {
            alert(xhr.status);
          },
        });
      }
      function onSignInFailure(t) {
        console.log(t);
      }
    </script>

    <script
      src="https://apis.google.com/js/platform.js?onload=init"
      async
      defer
    ></script>

    <script type="text/javascript">

        Kakao.API.request({
          url: "/v1/user/unlink",
          success: function (res) {
            alert("success: " + JSON.stringify(res));
          },
          fail: function (err) {
            alert("fail: " + JSON.stringify(err));
          },
        });
      }
    </script>

      Kakao.Auth.createLoginButton({
        container: "#kakao-login-btn",
        success: function (authObj) {
          Kakao.API.request({
            url: "/v2/user/me",
            success: function (result) {
              //console.log("result : " + JSON.stringify(result));

              var url = "../ta_back/login";
              //서버로 AJAX 요청, 응답
              $.ajax({
                url: url,
                method: "post",
                data: {
                  social_type: "카카오",
                  social_no: result.id,
                  email: result.kakao_account.email,
                  thumb: result.kakao_account.profile.profile_image_url,
                } /*id=id1&pwd=p1*/,
                success: function (responseData) {
                  //console.log(responseData);
                  if (responseData.usercheck == "non_member") {
                    $("div.signup").show();
                    $("#email").val(result.kakao_account.email);
                    $("#social_type").val("카카오");
                    $("#social_no").val(result.id);
                    $("#thumb").val(
                      result.kakao_account.profile.profile_image_url
                    );
                    $("#thumb_img").attr(
                      "src",
                      result.kakao_account.profile.profile_image_url
                    );
                  } else if (responseData.usercheck == "member") {
                    $("#memberinfo").show();
                    $("#member_nickname").text(
                      responseData.member.member_nickName + " 님 반갑습니다."
                    );
                    //location.href = "./index.html";
                  }
                },
                error: function (xhr) {
                  alert(xhr.status);
                },
              });
            },
            fail: function (error) {
              alert(
                "login success, but failed to request user information: " +
                  JSON.stringify(error)
              );
            },
          });
        },
        fail: function (err) {
          alert("failed to login: " + JSON.stringify(err));
        },
      });
    </script>

    <div class="signup" style="display: none">
      <form
        id="signupfrom"
        name="signupfrom"
        method="post"
        action="../ta_back/signup"
      >
        <ol>
          <li>
            <label
              >소셜 타입<input
                type="text"
                id="social_type"
                name="social_type"
                readonly
            /></label>
            <input type="text" id="social_no" name="social_no" hidden />
          </li>
          <li>
            <label
              >이메일<input type="text" id="email" name="email" readonly
            /></label>
          </li>
          <li>
            <label
              >닉네임<input
                type="text"
                id="nickname"
                name="nickname"
                required="required"
            /></label>
          </li>
          <li>
            <label
              >생년월일<input
                type="text"
                id="birthday"
                name="birthday"
                required="required"
            /></label>
          </li>
          <li>
            성별<label
              ><input
                type="radio"
                name="gender"
                value="남자"
                checked
              />남자</label
            ><label
              ><input type="radio" name="gender" value="여자" />여자</label
            >
          </li>
          <li>
            썸네일 이미지
            <input type="text" id="thumb" name="thumb" hidden /><br />
            <img style="width: 300px" id="thumb_img" src="" />
          </li>
          <li><button class="sign" type="submit">회원 가입</button></li>
        </ol>
      </form>
    </div>

 <!-- 마이페이지 끝 -->
    <div id="myinfodiv" >
      <h1>마이페이지</h1>
     <!-- <form> --> 
      <ul>
        <li>
          <label
            >소셜 타입 : <a
              type="text"
              id="mysocial_type"
             
              
          ></a></label>
        </li>
        <li>
          <label
            >이메일 : <a type="text" id="myemail" name="myemail" readonly
          ></a></label>
        </li>
        <li>
          <label
            >닉네임 : <input
              type="text"
              id="mynickname"
              name="mynickname"
              required
         / ><span class="chkNick" >  닉네임 중복</span></label>
        </li>
        <li>
          <label
            >출생년월 : <input
              type="month"
              id="mybirthday"
              name="mybirthday"
              max="9999-12"
              readonly
          /></label>
        </li>
        <li>
          성별 : <label
            ><a
              type="radio"
              id="mygender"
              name="mygender"
              value=""
              checked /></a></label
          >
        </li>
        <li>
          썸네일 이미지
          <input
            type="text"
            id="mythumb"
            name="mythumb"
            alt="mythumbname"
            hidden
          /><br />
          <img style="width: 300px" id="mythumb_img" src="" />
        </li>
          <button class="update" onclick="changeNick()">정보변경</button
          ><button class="leave" onclick="leave()">탈퇴하기</button>
      </ul>
    </div>
    <!-- 마이페이지 끝 -->

    <!-- 회원가입 화면 시작 -->
    <div class="signup" style="display: none">
    <h1>환영합니다. 닉네임과 생년월을 입력해주세요.</h1>
      <form
        id="signupfrom"
        name="signupfrom"
        method="post"
        action="../ta_back/signup"
      >
        <ol>
          <li>
            <label
              >소셜 타입<input
                type="text"
                id="social_type"
                name="social_type"
                readonly
            /></label>
            <input type="text" id="social_no" name="social_no" hidden />
          </li>
          <li>
            <label
              >이메일<input type="text" id="email" name="email" readonly
            /></label>
          </li>
          <li>
            <label
              >닉네임<input
                type="text"
                id="nickname"
                name="nickname"
                required
            /><span class="signchkNick" >  닉네임을 입력해주세요^^</span></label>
          </li>
          <li>
            <label
              >생년월일<input
                type="month"
                id="birthday"
                name="birthday"
                required
            /></label>
          </li>
          <li>
            성별<label
              ><input
                type="radio"
                name="gender"
                value="남자"
                checked
              />남자</label
            ><label
              ><input type="radio" name="gender" value="여자" />여자</label
            >
          </li>
          <li>
            썸네일 이미지
            <input type="text" id="thumb" name="thumb" hidden /><br />
            <img style="width: 300px" id="thumb_img" src="" alt="thumbnail" />
          </li>
          <li><button class="sign" type="submit">회원 가입</button></li>
        </ol>
      </form>
    </div>
    <!-- 회원가입 화면 끝 -->

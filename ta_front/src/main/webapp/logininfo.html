
 <!-- 마이페이지 끝 -->
    <div id="myinfodiv" >
      <h1>마이페이지</h1>
     <!-- <form> --> 
      <ul class="myInfoUl">
        <li>
          <label
            >소셜 타입 : <a
              type="text"
              id="mysocial_type"
             
              
          ></a></label>
        </li>
        <li>
          <label
            >이메일 : <a type="text" id="myemail" name="myemail" readonly
          ></a></label>
        </li>
        <li>
          <label
            >닉네임 : <input
              type="text"
              id="mynickname"
              name="mynickname"
              required />
         <span class="text"></span>
         <span class="line"></span>
         
         <span class="chkNick" >  닉네임 중복</span></label>
        </li>
        <li>
          <label
            >출생년월 : <input
              type="month"
              id="mybirthday"
              name="mybirthday"
              max="9999-12"
              readonly
              required="required"
          /></label>
        </li>
        <li>
          성별 : <label
            ><a
              type="radio"
              id="mygender"
              name="mygender"
              value=""
              checked /></a></label
          >
        </li>
        <li>
          썸네일 이미지
          <input
            type="text"
            id="mythumb"
            name="mythumb"
            alt="mythumbname"
            hidden
          /><br />
          <img class="rounded-circle" style="width: 300px;margin-top:20px" id="mythumb_img" src="" />
        </li>
      </ul>
      <button class="update btn btn-primary" onclick="changeNick()">정보변경</button>
      <button class="leave btn btn-danger" onclick="leave()">탈퇴하기</button>
    </div>
    <!-- 마이페이지 끝 -->

    <!-- 회원가입 화면 시작 -->
    <div class="signup" style="display: none">
    	<h3>환영합니다. 닉네임과 생년월을 입력해주세요.</h3>
    	<div class="contain">
    	    		<div class="card">
			<div class="imgBx">
				<img id="thumb_img" src="" style="width: 250px;
  height: 200px;" >
			</div>
			<div class="content">
				<form
        id="signupfrom"
        name="signupfrom"
        method="post"
        action="../ta_back/member/signup"
      >
        <ul class="signUpUl">
          <li>
            <label
              >소셜 타입<input
                type="text"
                id="social_type"
                name="member_social_type"
                readonly
            /></label>
            <input type="text" id="social_no" name="member_social_no" hidden />
          </li>
          <li>
            <label
              >이메일<input type="text" id="email" name="member_email" readonly
            /></label>
          </li>
          <li>
          <div class="col">
            <label class="nickNameLabel"
              ><input
                type="text"
                id="nickname"
                name="member_nickName"
                required
            />
         <span class="text">닉네임 입력</span>
         <span class="line"></span>
         <span class="signchkNick" ></span>
            <!-- <span class="signchkNick" >  닉네임을 입력해주세요^^</span> --></label>
            </div>
          </li>
          <li>
            <label
              >생년월일<input
                type="month"
                id="birthday"
                name="member_birth"
                required
            /></label>
          </li>
          <li>
            성별<label
              ><input
                type="radio"
                name="member_gender"
                value="남자"
                checked
              />남자</label
            ><label
              ><input type="radio" name="member_gender" value="여자" />여자</label
            >
          </li>
          <li>
            <!-- 썸네일 이미지 -->
            <input type="text" id="thumb" name="member_thumb" hidden/><br />
            <!-- <img class="img-thumbnail rounded-circle" style="max-height: 300px;margin-top:20px" id="thumb_img" src="" alt="thumbnail" /> -->
          </li>
          
        </ul>
        <button class="sign btn btn-info" type="submit">회원 가입</button>
      </form>
			</div>
		</div>
    </div>
    
    <!-- 회원가입 화면 끝 -->

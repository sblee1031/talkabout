<style>
	*
	{
		box-sizing: border-box;
		padding: 0;
		margin: 0;
	}
	
	body
	{
		/* background: url("../images/home.png") no-repeat top / cover; */
		height: 700px;
		font-family: sans-serif;
		overflow: hideen;
	}
	
	.bg
	{
		position: absolute;
		top: 0;
		left: 0;
		/* background-color: rgba(0, 0, 0, .5); */
		width: 100%;
		height: 100%;
		z-index: -1;
	}
	
	form
	{
		width: 450px;
		margin: 150px auto;
	}
	
	input, textarea
	{
		color: rgba(0, 0, 0, .5);
		background-color: transparent;
		border: 2px solid #1abc9c;
		box-shadow: inset 0 1px 5px #1abc9c;
		width: 100%;
		padding: 15px;
		font-size: 18px;
		font-weight: 600;
		line-height: 25px;
		border-radius: 7px;
		margin-bottom: 15px;
		outline: none;
		transition: all .3s ease;
	}
	.placeholder
	{
		color:  rgba(26, 188, 156, .5);
	}
	/* form :: placeholder {
		color: rgba(26, 188, 156, .5);
	}  */
	
	textarea
	{
		height: 500px;
		width: 100%;
		resize: vertical;
	}
	
	.write
	{
		width: 40%;
		padding: 10px 0;
		font-size: 22px;
		border-radius: 7px;
		font-weight: 700;
		border: none;
		background-color: #fff;
		color: #1abc9c;
		text-transform: uppercase;
		cursor: pointer;
		transition: all .3s ease;
		margin-left: 80px;
	}
	.back
	{
		width: 40%;
		padding: 10px 0;
		font-size: 22px;
		border-radius: 7px;
		font-weight: 700;
		border: none;
		background-color: #fff;
		color: #1abc9c;
		text-transform: uppercase;
		cursor: pointer;
		transition: all .3s ease;
		
	}
	
	.write:hover
	{
		background-color: rgba(26, 188, 156, .5);
		color: #fff;
		box-shadow: none;
	}
	.back:hover
	{
		background-color: rgba(26, 188, 156, .5);
		color: #fff;
		box-shadow: none;
	}
</style>
<body>
	<div class="bg"></div>
	<form>
		<input class="board_type" type="text" name="name" placeholder="Type">
		<input class="board_title" type="text" name="email" placeholder="Title">
		<textarea class="board_contents" type="text" name="message" placeholder="Text"></textarea>
		<input class="back" type="submit" value="취소">
		<input class="write" type="submit" value="작성">
		
		
	</form>
</body>
<script>
 $(function(){
	 //게시글 작성
	 $('.write').on('click',function(e){
		 e.preventDefault();
		 console.log( $('.board_type').val());
		 console.log( $('.board_title').val());
		 console.log( $('.board_contents').val());
		 
		 if($('.board_type').val() != "" && $('.board_title').val() != "" && $('.board_contents').val() !=""){
			 $.ajax({
					url:'http://localhost:9999/ta_back/board/write',
					method:'post',
					data:{
						board_type : $('.board_type').val(),
						board_title: $('.board_title').val(),
						board_contents:$('.board_contents').val(),
						
					},
				success: function (responseData) {
					
					var status= responseData.status;
					/* console.log('성공' + status); */
					if(status==1){
						alert("작성완료입니다.");
						window.location.href="./board.html";
					}else{
						alert("로그인하세요.");
						window.location.href="./board.html";
					}
					
				},
				error: function(xhr){//통신에러/
					/* alert(xhr.status); */
					/* console.log('에러입니당'); */
					alert("관리자에게 문의하세요.");
					window.location.href="./index.html";
				},
    			xhrFields:{
    				withCredentials:true
    			},
					
				});
		 }else{
			 alert("빈칸을 채워 주시길 바랍니다.");
			 window.location.href="./boardwrite.html";
		 }
	 });
	 $('.back').on('click', function(){
		window.location.href="./board.html"; 
	 });
	 
 });
 </script>

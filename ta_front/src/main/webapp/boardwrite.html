*

section

section::before
{
  content: '';
  position: absolute;
  top:30%;
  width: 400px;
  height: 400px;

  border-radius: 50%;

}

section::after
{
  content: '';
  position: absolute;
  bottom: 10%;
  right: 30%;
  width: 350px;
  height: 350px;
  background: linear-gradient(#2196f3, #83d8ff);
  border-radius: 50%;
  transform: translate(400px, 180px);
}
.container1
{
  position: relative;
  z-index: 10;
  width: 100%;
  height:750px;
  max-width: 1000px;
  padding: 50px;
  background: rgba(167, 189, 255, 0.7);
  box-shadow: 0 25px 45px rgba(0, 0, 0, 0.1);
  border: 1px solid rgba(255, 255, 255, 0.25);
  border-right: 1px solid rgba(255, 255, 255, 0.1);
  border-bottom: 1px solid rgba(255, 255, 255, 0.1);
  border-radius: 10px;
  overflow: hideen;
  backdrop-filter: blur(25px);
}
.container1::before
{
  content: '';
  position: abolute;
  top: 0;
  left: -40%;
  width: 100%;
  height: 100%;
  background: rgba(255, 255, 255, 0.05);
  pointer-events: none;
  transform: skewX(-15deg);

}

.container1 h1
{
  width: 100%;
  text-align: center;
  color: rgba(250,250,250);
  font-size: 36px;
  margin-bottom: 20px;
}

.container1 .row100
{
  position: relative;
  width: 100%;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px,1fr));
}

.container1 .row100 .col
{
  position: relative;
  width: 100%;
  padding: 0 10px;
  margin: 30px 0 20px;
}

.container1 .row100 .col .inputBox
{
  position: relative;
  width: 100%;
  height: 40px;
  color: rgba(51,51,51);
}

.container1 .row100 .col .inputBox input/* ,
.container1 .row100 .col .inputBox textarea */
{
  position: absolute;
  width: 100%;
  height: 100%;
  background: transparent;
  box-shadow: none;
  border: none;
  outline: none;
  font-size: 15px;
  padding: 0 10px;
  z-index: 20;
  color: #000;
  background: rgba(255,255,255,0.5);
}

.container1 .row100 .col .inputBox textarea
{	margin-top: 40px;
	position: relative;
	width:100%;
	height: 340px;
	background: rgba(255,255,255,0.5);
	box-shadow: none;
	border:none;
	outline: none;
	font-size: 20px;
	padding: 0 10px;
	z-index: 20;
	color: rgba(51,51,51);
	resize: none;
}

.container1 .row100 .col .inputBox .text
{
  position: absolute;
  top: 0;
  left: 0;
  line-height: 40px;
  font-size: 18px;
  padding: 0 10px;
  display: block;
  transition: 0.5s;
  pointer-events: none;
  
}

.container1 .row100 .col .inputBox input:focus + .text,
.container1 .row100 .col .inputBox input:valid + .text/* , 
.container1 .row100 .col .inputBox textarea:focus + .text,
.container1 .row100 .col .inputBox textarea:valid + .text */
{
  top: -35px;
  left: -10px;
}

.container1 .row100 .col .inputBox .line 
{
  position: absolute;
  bottom: 0;
  display: block;
  width: 100%;
  height: 2px;
  background: #fff;
  transition: 0.5s;
  border-radius: 2px;
  pointer-events: none;
}

.container1 .row100 .col .inputBox input:focus ~ .line,
.container1 .row100 .col .inputBox input:valid ~ .line
{
  height: 100%;
}

.container1 .row100 .col .inputBox .textarea
{
  position: relative;
  width: 100%;
  height: 100px;
  padding: 10px 0;

}

}

<div class = container style="margin-top: 3%">
	<h2>글 수저하기</h2>
	<div class = row>
		<form class="write">
			<table class = table>
				<tr>
					<td width=20% class-right>번호</td>
					<td width=85%>
						<input class="board_no input-sm" type = text size=15 class=input-sm name=type id="type" style="cursor: auto">
					</td>
				</tr>
				<tr>
					<td width=20% class-right>타입</td>
					<td width=85%>
						<input class="board_type input-sm" type = text size=15 class=input-sm name=type id="type" style="cursor: auto">
					</td>
				</tr>
				<tr>
					<td width=20% class-right>제목</td>
					<td width=85%>
					<input class="board_title input-sm" type = text size=45 class= input-sm name=title id="title">
					</td>
				</tr>
				<tr>
					<td width=20% class-right>내용</td>
					<td width=85%>
					<textarea class="board_contents" cols=50 rows=10 name=contents style="margin: 0px; width: 640px; height:700px;" id="contents"></textarea>
					</td>
				</tr>
				<tr>
					<td colspan=2 class=text-center>
					<!-- <input type=submit class=btn1 btn-md btn-danger value=글쓰기> -->
					<button class="board_edit btn btn-xs btn-outline-primary">수정</button>
					<!-- <input type=button class=btn2 btn-md btn-info value=취소> -->
					<a href=./board.html class="btn btn-xs btn-outline-primary">취소</a>
					</td>
				</tr>
			</table>
		</form>
	</div>
</div>

<script>
$('button.board_edit').on('click', function(e){
	e.preventDefault();
	var board_no_string= $('.board_no').val();
	var board_no = parseInt(board_no_string, 10);
	var board_type = $('.board_type').val();
	var board_title = $('.board_title').val();
	var board_contents = $('.board_contents').val();
	//alert(board_title+board_contents);
	  var backurl = 'http://localhost:9999/ta_back/board/' + board_no;
		  	$.ajax({
				url: backurl,
				method: 'put',
				data:{board_type: $('.board_type').val(),
					board_title: $('.board_title').val(),
					board_contents: $('.board_contents').val(),
				},
				success:function(responseObj){
					var status= responseObj.status;
					if(status==1){
						alert('수정성공');
						window.location.href="./board.html";
					}else{
						alert("실패 혹은 로그인 안해서?");
						window.location.href="./board.html";
					}
					
				},
				
			 xhrFields:{
		          withCredentials:true
	          },
		  	});
		  	return false
	
});
</script>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.ckeditor.com/ckeditor5/29.1.0/classic/ckeditor.js"></script>
</head>
<script>
$(function () {
    ClassicEditor
        .create( document.querySelector('#editor'), config={toolbar:[]})
         .then(editor => { 
          console.log( editor ); 
          editor.isReadOnly = true; // make the editor read-only right after initialization
     	  
         } )         
        .catch( error => {
            console.error( error );
        } );
    var text=`<p>eaaegbafdvaetae</p><p>b</p><p>wrsn</p><p>rs</p><p>ns</p><p>trn</p><p>wtryn</p><p>ywrnytrn</p><p><a href="https://bleepcoder.com/ko/ckeditor5/467992611/how-to-disable-and-enable-ckeditor-5">https://bleepcoder.com/ko/ckeditor5/467992611/how-to-disable-and-enable-ckeditor-5</a></p><p>&nbsp;</p><figure class="media"><oembed url="https://www.youtube.com/watch?v=KF6t61yuPCY"></oembed></figure>`;
    $('#editor').html(text);
});

</script>
<body>
<div id="editor"></div>
</body>
</html>
